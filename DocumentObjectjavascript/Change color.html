<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><input type="text" id="t1"></p>
    <button onclick="changeColor()">Submit</button>
    <hr>
    <div id="d">Hello World</div>
    <script>
        let changeColor = () =>{
            let clr = t1.value;
          
            d.style.color = clr;

           
        };
    </script>
</body>
</html>
