<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
li{
    border: 2px solid;
background-color: aqua;
}
    ul{
        border: solid;
        list-style-type: circle; /* try square*/
        /* list style-image: url("what we need that put on the url")*/
        list-style-position: inside;
        margin: 20px;
        padding: 50px;
    }
    ol{
        border: solid;
         list-style-type: upper-roman;  /*upper-alpha,lower-alpha */
         
         /* try square*/
        /* list style-image: url("what we need that put on the url")*/

        list-style-position: inside;
        margin: 20px;
        padding: 50px;
    }



</style>


</head>
<body>
    <ul>
        <li>apple</li>
        <li>bananna</li>
        <li>orange</li>
    </ul>
    <ol>
        <li>apple</li>
        <li>bananna</li>
        <li>orange</li>
    </ol>
</body>
</html>
