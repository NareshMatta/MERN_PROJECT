<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes topics{
            from{top:0px;}
            to{top: 500px;}
        }
        div{
            width: 250px;
            height: 200px;
            background-color: blueviolet;
            position: relative;
            margin: auto;
            animation-name: topics;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-iteration-count: 2;         /*try infinity*/
            animation-direction: alternate;       /*reverse alternative-resource*/
            animation-timing-function: ease-out;  /*ease,liner,ease-in,ease-in-out*/
            animation-fill-mode: forwards;          /*retains the style after*/
            
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
