<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes topics{
            from{
                transform: rotate(0deg);
                left:0px
            }
            to{
                transform: rotate(360deg);
                left: 200px;
               

            }
        }
        img{
            width: 250px;
            height: 200px;
            /* background-color: blueviolet; */
            position: relative;
            /* margin: auto; */
            animation-name: topics;
            animation-duration: 10s;
            /* animation-delay: 1s; */
            animation-iteration-count: infinite;         /*try infinity*/
            animation-duration: alternate;       /*reverse alternative-resource*/
            animation-timing-function: ease-out;  /*ease,liner,ease-in,ease-in-out*/
            animation-fill-mode: forwards;          /*retains the style after*/
            
        }
    </style>
</head>
