<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            margin: 0px;
            padding: 0px;
            background-color: pink;
        }
        li{
            display: inline-block;
            padding: 10px;
        }
        li:hover{
            background-color: aqua;
        }
        .submenu{
            display: none;
            position: absolute;/*relative*/
        }
        .menu:hover .submenu{
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li>HOME</li>
        <li class="menu">
            Cources
            <div class="submenu"><br>
                <a href="#">JAVA</a><br>
                <a href="#">TESTING</a>
            </div>
        </li>
        <li>SELF</li>
        <li>CONTACT PERSON</li>
    </ul>







</body>
</html>
