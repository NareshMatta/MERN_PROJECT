<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtmlForms</title>
</head>
<body>
    <h1>Example of input Fields</h1>
    <form>
        <label for="User Id">USER ID</label><br>
        <input type="text" id="User Id" name="User Id" value="FirstName" ><br>
        <label for="pwd">PASSWORD</label><br>
        <input type="password" id="Password" name="Password" value="Password" >
        <p>This is an example for User Id and Password</p>
    </form>
</body>
</html>
