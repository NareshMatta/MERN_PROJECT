<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Radio Button Example</title>
</head>
<body>
    <h1>Example of input Fields Radio Buttons</h1>
    <form>
        <!--This code is for text Boxs-->
        <!-- <label for="User Id">USER ID</label><br>
        <input type="text" id="User Id" name="User Id" value="FirstName" ><br>
        <label for="Password">PASSWORD</label><br>
        <input type="text" id="Password" name="Password" value="Password" ><br> -->
        <!--this code is for Radio Buttons-->
        <label for="btech">BTECH</label><br>
        <input type="radio" id="btech" name="course" value="btech" ><br>
        <label for="degree">BCOM</label><br>
        <input type="radio" id="degree" name="course" value="degree" ><br>
        <label for="mba">MBA</label><br>
        <input type="radio" id="mba" name="course" value="mba" >
        <p>This is an example for User Id and Password</p>
    </form>
</body>
</html>
