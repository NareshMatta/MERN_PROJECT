<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow fn</title>
</head>
<body>
    <script>
        //Example-1

             let fnc = () => {
             console.log("Hello World")
             }
              fnc();
        
         //Example-2

              let add =(x,y) => {
                console.log(x+y);
              }
              add(3,4);

          // Example -3    

              function add1(x,y){
                console.log(x+y);
              }
              add1(69,75);

     </script>
</body>
</html>
