<body>
    <script>
        function sqr(x){
            return x*x;
        }
        function add(a,b){
            let c= a+b;
            return c;
        }
        let result = add(4,5);
        let v = sqr(result);
       // console.log(v);
        document.write(v);
    </script>
</body>
