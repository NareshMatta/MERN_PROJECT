<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>some and every  function</title>
 </head>
 <body>
     <script>
          let marks = [
            {subject:"telugu", marks:"85"},
            {subject:"hindi", marks:"91"},
            {subject:"english", marks:"56"},
            {subject:"maths", marks:"92"},
          ];
           // every model function in Array

           let result = marks.every((value) => {
            return value.marks > 60;
          });
          console.log(result);

           // some model function in Array

           let result1 = marks.some((value) => {
            return value.marks > 60;
           });
           console.log(result1);
           "<br>" 
     </script>
 </body>
</html>
