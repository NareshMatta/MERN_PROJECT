<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let d = new Date();
        d.setFullYear(1996);
        console.log(d);

        d.setMonth(9);
        console.log(d);

        d.setDate(29);
        console.log(d);

        d.setHours(5);
        console.log(d);

        d.setMinutes(30);
        console.log(d);

        d.setSeconds(19);
        console.log(d);

        d.setMilliseconds(1); //0-999
        console.log(d);

        d.setTime(100000); //starting 1/1/1995
        console.log(d);

    </script>
</body>
</html>
