<body>
    <script>
        //Addition operator
        let a=20;
        let b=56;
        document.write("reult:",a+b,"<br>");

// subtraction 
document.write("reult:",a-b ,"<br>");

//multiplecation
document.write("reult:",a*b,"<br>");

//devision
document.write("reult:",a/b,"<br>");

// remainder
document.write("reult:",a%b,"<br>");

    </script>
