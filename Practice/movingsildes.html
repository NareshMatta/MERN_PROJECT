<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .before{
            position: fixed;
            width: 300px;
            height: 100%;
            top: 0px;
            left: 100%;
            background-color: aqua;
            transition: .4s;
        }
        .after{
            left: calc(100% - 300px);

        }
        .main{
               width: 200px;
               height: 50px;
               top: 0px;
               left: 100px;
               margin: auto;
               background-color: chartreuse;
               transition: 2s;
        }
        .trn{
            transform: translateX(-100px);
        }
    </style>
</head>
<body>
    <button id="btn">Click</button>
    
    <div id="m" class="main">Main</div>
    <div id="d" class="before">Hello Friends
        <p>
            <button id="closeBtn">close</button>
        </p>
    </div>
    <script>
        btn.onclick = () => {
            d.classList.add("after");
            m.classList.add("trn");

        };
        closeBtn.onclick = () =>{
            d.classList.remove("after");
            m.classList.remove("trn");
        };
    </script>
    
</body>
</html>
