        </tr>
        <tr>

        </tr>
    </table>

    <script>
        for (let i =1; i < mytable.rows.length; i++){
            let s = mytable.rows[i].cells[1];
            s.innerHTML = Number(s.innerHTML) + 10;
            if(s.innerHTML > 40){
                s.style.backgroundColor = "green";
            }

            if(s1.innerHTML == "Maths"){

            }
            
            let s2 = mytable.rows[i].cells[0];
            if(s2.innerHTML == "English"){
                s2.style.backgroundColor = "red";
            }
            let s3 = mytable.rows[i].cells[0];
            if(s2.innerHTML == "Science"){
                s2.style.backgroundColor = "blue";
            }

        }

    </script>
</body>
